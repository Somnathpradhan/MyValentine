<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    background: white;
    border-radius: 25px;
    padding: 25px;
    max-width: 380px;
    width: 90%;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
}

h1 {
    color: #ff4d6d;
    margin-bottom: 10px;
}

p {
    color: #555;
    font-size: 17px;
}

.heart {
    font-size: 65px;
    animation: beat 1s infinite;
    margin: 15px 0;
}

@keyframes beat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.3); }
}

.gallery {
    display: flex;
    gap: 10px;
    margin: 15px 0;
    justify-content: center;
}

.gallery img {
    width: 90px;
    height: 90px;
    object-fit: cover;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.buttons {
    margin-top: 20px;
    position: relative;
    height: 60px;
}

button {
    padding: 12px 25px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
}

#noBtn {
    background: #eee;
    position: absolute;
}

.message {
    display: none;
    margin-top: 20px;
    font-size: 18px;
    color: #ff4d6d;
    font-weight: bold;
}
</style>
</head>

<body>

<audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="card">
    <h1>Hi My Babylu üíï</h1>
    <p>Every moment with you makes my world brighter...</p>

    <div class="heart">‚ù§Ô∏è</div>

    <p>Will you be my Valentine?</p>

    <div class="buttons">
        <button id="yesBtn" onclick="sayYes()">Yes üíñ</button>
        <button id="noBtn" onmouseover="moveNo()">No üò¢</button>
    </div>

    <div class="message" id="message">
        Yesss!! üòç  
        I promise to make you smile every day ‚ù§Ô∏è  
        Happy Valentine‚Äôs Day üíê
    </div>
</div>

<script>
function sayYes() {
    document.getElementById("message").style.display = "block";
}

function moveNo() {
    const btn = document.getElementById("noBtn");
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 40;
    btn.style.transform = `translate(${x}px, ${y}px)`;
}
</script>

</body>
</html>
